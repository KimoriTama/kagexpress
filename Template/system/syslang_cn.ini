dialog
#------------------------------------------------------------------------------
DialogOK=確定
DialogCancel=取消
DialogClose	=關閉
DialogInit	=原始設定
DialogDetail=詳細資訊

# About dialog
VersionInfo=版本資訊

# Font select dialog
FontDialogCaption=	Message Font Chooser    選擇字型
FontDialogDoSelect=	Please choose messeage font.請選擇字型
FontDialogLicenseHead=	License of "${name}"    字型設定
FontDialogLicenseInfo=請點選詳細資訊按鈕來確認選用此字型
FontDialogInfoFormat=${name}的詳細資訊
FontDialogEmbeddedMark=*

# Font change warning
WarnChangeUserFont=假如玩家選擇使用自己的字型，根據所選擇的字型而異，遊戲中可能會無法正確顯示，請多多包涵。

# Advanced setting changed
InfoApplyOnRestart=要重新啟動遊戲設定才會生效
InfoApplyOnAfter=設定結果可能不會立即生效

# Open boot strap menu (in Help tree menu)
BootStrapKickConfirm=結束遊戲回到開始選單畫面
BootStrapKickFailed=無法回到開始選單

# Game Pad Button Binds Dialog (in Advanced tree menu)
GamePadBindCaption=手把的按鈕配置變更
GamePadBindHeader=手把按鈕
GamePadBindButton=按鈕${num}
GamePadBindKeyName=${key} 鍵
GamePadBindNothing=無

# Emergency reboot on Bitmap memory allocation failed
EmergencyRebootConfirm=記憶體不足無法匯入點陣圖。您要嘗試重新啟動遊戲再次匯入嗎？
EmergencyRebootExit=(選不要的話，遊戲將會強制關閉。)

# Failed to save system savedata
#系統存檔時保存失敗。如果存檔不正確，下次重新開啟遊戲時可能會造成設定與遊戲過程初始化，請確定硬碟剩餘空間再次嘗試存檔。

