# 可以先定义类别，再在类别后定义具体的键，不同类别互不干扰，不想使用类别时使用global类别

global
TitleCaption=NEKOPARA vol.2

SaveCommentInput=點擊此處可以寫下留言
SaveCommentDialog=${num}編輯留言
SaveCommentContinue=...
